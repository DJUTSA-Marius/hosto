        }
        
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;

                    <ul class="ul" id="sidemenu">
                        <li><a href="index.html">Acceuil</a></li>
                        <li><a href="simulateur.html">Soumettre</a></li>
                        <li><a href="conseil.html">Conseil</a></li>

    <script>
        var sidemenu = document.getElementById("sidemenu");

        function openmenu() {
            sidemenu.style.zIndex = "2"
            sidemenu.style.right = "0";
        }

        function closemenu() {
            sidemenu.style.right = "-200px";
            sidemenu.style.zIndex = "-2"
        }
    </script>
    <div class="container">
        <h2>Réserver une consultation</h2>
        <form id="reservationForm">
            <label for="nom">Nom complet</label>
            <input type="text" id="nom" name="nom" required>

            <label for="age">Âge</label>
            <input type="number" id="age" name="age" min="1" required>

            <label for="sexe">Sexe</label>
            <select id="sexe" name="sexe" required>
            <option value="">-- Sélectionner --</option>
            <option value="Homme">Homme</option>
            <option value="Femme">Femme</option>
            <option value="Autre">Autre</option>
        </select>

            <label for="symptomes">Symptômes ressentis</label>
            <textarea id="symptomes" name="symptomes" rows="4" required></textarea>

            <label for="date">Date souhaitée</label>
            <input type="date" id="date" name="date" required>

            <label for="heure">Heure souhaitée</label>
            <input type="time" id="heure" name="heure" required>

            <label>
            <input type="checkbox" required> J'accepte la politique de confidentialité
        </label>

            <button type="submit">Réserver ma consultation</button>

            <div class="success" id="successMessage" style="display:none;">
                ✔️ Réservation envoyée avec succès !
            </div>
        </form>
    </div>
